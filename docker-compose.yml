version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: petcare-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: petcare
      MYSQL_USER: petcare_user
      MYSQL_PASSWORD: petcare_pass
    ports:
      - '3306:3306'
    volumes:
      - dbdata:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: petcare-phpmyadmin
    restart: always
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - '8080:80'

volumes:
  dbdata:
